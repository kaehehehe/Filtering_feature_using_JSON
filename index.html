<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>filtering_items</title>
  <script src="https://kit.fontawesome.com/7a4cfa35a1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <ul class="checkbox">
    <li>
      <input type="checkbox" id="all">
      <label for="all">전체 상품보기</label>
    </li>
    <li>
      <input type="checkbox" id="mug">
      <label for="mug">머그</label>
    </li>
    <li>
      <input type="checkbox" id="glass">
      <label for="glass">글라스</label>
    </li>
    <li>
      <input type="checkbox" id="plastic">
      <label for="plastic">플라스틱 텀블러</label>
    </li>
    <li>
      <input type="checkbox" id="stainless">
      <label for="stainless">스테인리스 텀블러</label>
    </li>
    <li>
      <input type="checkbox" id="thurmos">
      <label for="thurmos">보온병</label>
    </li>
  </ul>
</body>
</html>
