<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>filtering items using JSON</title>
  <script src="https://kit.fontawesome.com/7a4cfa35a1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="2.js" defer></script>
</head>
<body>
  <!-- Button -->
  <ul class="button">
    <li>
      <button data-key="type" data-value="mug">머그</button>
    </li>
    <li>
      <button data-key="type" data-value="glass">글라스</button>
    </li>
    <li>
      <button data-key="type" data-value="plastic">플라스틱 텀블러</button>
    </li>
    <li>
      <button data-key="type" data-value="stainless">스테인리스 텀블러</button>
    </li>
    <li>
      <button data-key="type" data-value="thermos">보온병</button>
    </li>
  </ul>

  <!-- items -->
  <ul class="items">
  </ul>
</body>
</html>
